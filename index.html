<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Editoriale Social Media</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Schermata di Login -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1><i class="fas fa-calendar-alt"></i> Calendario Editoriale</h1>
            <p>Inserisci la password per accedere</p>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="passwordInput" placeholder="Password" required>
                </div>
                <button type="submit">Accedi</button>
                <div style="margin-top: 12px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                    <button type="button" id="biometricLoginBtn" class="btn-secondary hidden">
                        <i class="fas fa-fingerprint"></i> Accedi con impronta
                    </button>
                    <button type="button" id="enableBiometricBtn" class="btn-secondary hidden">
                        <i class="fas fa-shield-alt"></i> Abilita impronta
                    </button>
                    <button type="button" id="noPasswordLoginBtn" class="btn-secondary">
                        <i class="fas fa-unlock"></i> Accedi senza password
                    </button>
                </div>
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Applicazione Principale -->
    <div id="mainApp" class="main-app hidden">
        <!-- Banner per errori di rete -->
        <div id="networkBanner" class="network-banner hidden">
            <span id="networkMessage">Errore di connessione al server</span>
            <button id="retryBtn" class="retry-btn">Riprova</button>
            <button id="dismissBtn" class="dismiss-btn">Ã—</button>
        </div>
        
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-calendar-alt"></i> calendario editoriale mec</h1>
                <div class="header-actions">
                    <button id="addPostBtn" class="btn-primary">
                        <i class="fas fa-plus"></i> Nuovo Post
                    </button>
                    <button id="dropboxConnectBtn" class="btn-secondary" title="Collega Dropbox">
                        <i class="fas fa-link"></i> Connetti Dropbox
                    </button>
                    <button id="dropboxSyncBtn" class="btn-secondary" title="Sincronizza con Dropbox">
                        <i class="fas fa-sync"></i> Sincronizza Dropbox
                    </button>
                    <button id="exportBtn" class="btn-secondary" title="Salva i dati sul dispositivo">
                        <i class="fas fa-download"></i> Salva sul dispositivo
                    </button>
                    <button id="importBtn" class="btn-secondary" title="Importa dati da file JSON">
                        <i class="fas fa-upload"></i> Importa da JSON
                    </button>
                    <button id="logoutBtn" class="btn-secondary">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Input file nascosto per importare JSON -->
        <input type="file" id="importFileInput" accept="application/json,.json" style="display:none" />

        <!-- Controlli Calendario -->
        <div class="calendar-controls">
            <button id="prevMonth" class="nav-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <h2 id="currentMonth"></h2>
            <button id="nextMonth" class="nav-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <!-- Calendario -->
        <div class="calendar-container">
            <div class="calendar-grid" id="calendarGrid">
                <!-- I giorni della settimana -->
                <div class="day-header">Lun</div>
                <div class="day-header">Mar</div>
                <div class="day-header">Mer</div>
                <div class="day-header">Gio</div>
                <div class="day-header">Ven</div>
                <div class="day-header">Sab</div>
                <div class="day-header">Dom</div>
                <!-- I giorni del mese verranno generati dinamicamente -->
            </div>
        </div>

        <!-- Legenda Piattaforme Social -->
        <div class="social-legend">
            <h3>Piattaforme Social</h3>
            <div class="legend-items">
                <div class="legend-item">
                    <i class="fab fa-facebook" style="color: #1877f2;"></i>
                    <span>Facebook</span>
                </div>
                <div class="legend-item">
                    <i class="fab fa-instagram" style="color: #e4405f;"></i>
                    <span>Instagram</span>
                </div>
                <div class="legend-item">
                    <i class="fab fa-whatsapp" style="color: #25d366;"></i>
                    <span>WhatsApp</span>
                </div>
                <div class="legend-item">
                    <i class="fab fa-pinterest" style="color: #bd081c;"></i>
                    <span>Pinterest</span>
                </div>
                <div class="legend-item">
                    <i class="fas fa-globe" style="color: #007acc;"></i>
                    <span>Sito Web</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal per Aggiungere/Modificare Post -->
    <div id="postModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Nuovo Post</h3>
                <button id="closeModal" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="postForm">
                <div class="form-group">
                    <label for="postDate">Data</label>
                    <input type="date" id="postDate" required>
                    <small id="postDateHelper" class="helper-text" aria-live="polite"></small>
                </div>
                
                <div class="form-group">
                    <label for="postTime">Orario</label>
                    <input type="time" id="postTime" required min="00:00" max="23:59" step="60">
                    <small id="postTimeHelper" class="helper-text" aria-live="polite"></small>
                </div>
                
                <div class="form-group">
                    <label for="postPlatform">Piattaforma</label>
                    <select id="postPlatform" required>
                        <option value="">Seleziona piattaforma</option>
                        <option value="facebook">Facebook</option>
                        <option value="instagram">Instagram</option>
                        <option value="whatsapp">WhatsApp</option>
                        <option value="pinterest">Pinterest</option>
                        <option value="website">Sito Web</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="postTitle">Titolo/Descrizione</label>
                    <input type="text" id="postTitle" placeholder="Breve descrizione del post" required>
                </div>
                
                <div class="form-group">
                    <label for="postContent">Contenuto</label>
                    <textarea id="postContent" placeholder="Descrizione dettagliata del contenuto" rows="4"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="deletePostBtn" class="btn-danger hidden">
                        <i class="fas fa-trash"></i> Elimina
                    </button>
                    <button type="button" id="cancelPost" class="btn-secondary">Annulla</button>
                    <button type="submit" class="btn-primary">Salva Post</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Overlay per Modal -->
    <div id="modalOverlay" class="modal-overlay hidden"></div>

    <script src="script.js"></script>
</body>
</html>
